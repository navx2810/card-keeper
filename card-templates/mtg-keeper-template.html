<meta name="robots" content="noindex">
<style id="jsbin-css">
*
  margin 0
  padding 0
  font-family "Helvetica"

#main
  width 100%
  height 100%
  background hsl(200 5 90)
  display flex
  align-items center
  justify-content center

#app
  color hsl(200 5 30)
  box-sizing border-box
  max-width 35em
  background #fff
  box-shadow 0px 0px 16px 2px rgba(0 0 0 0.15)
  
.filter
  display flex
  background hsl(200 5 35)
  color hsl(200 15 10)
  p
    cursor pointer
    flex 1 1 auto
    text-align center
    padding 1em
    font-weight 600
  p.selected
    color #fff
    background hsl(20 50 50)

.search
  border-bottom 3px solid hsl(190 50 60)
  input
    font-family "Helvetica"
    background hsl(200 20 98)
    text-align center
    font-size 1.2em
    color hsl(200 5 30)
    font-weight 600
    width 100%
    padding .75em
    border none

.cards
  overflow-y scroll
  max-height 100%
  box-sizing border-box

.card
  cursor pointer
  .inner
    padding .5em
    display flex
    align-items center
    justify-content space-between
    .info
      flex 0 0 auto
      margin-right 1em
  .rarity
    font-weight 600
    width fit-content
    padding .25em .5em

.counter
  flex 0 0 auto
  div
    display flex
    justify-content space-between
    p:last-child
      margin-left .5em

.card.common
  border-top 4px solid #121212
  .rarity
    background #121212
    color #fff

.card.rare
  border-top 4px solid gold
  .rarity
    background gold

.card.uncommon
  border-top 4px solid silver
  .rarity
    background silver

.card.mythic
  border-top 4px solid orange
  .rarity
    background orange
  
</style>
<div id="main">
  <div id="app">
    
    <div class="content">
      <div class="search">
        <input title="Enter a search term for a card." placeholder="Search for a card.." type="text">
      </div>
      
      <div class="filter">
        <p title="Show all cards in the list." class="selected">All</p>
        <p title="Only show my cards in the list.">Mine</p>
      </div>
      
      <div class="cards">
        
        <div class="card common">
          <p class="rarity">Rare</p>
          <div class="inner">
            <div class="info">
              <h3>Natural Spring</h3>
              <h4>Tempest</h4>
            </div>
            
            <div class="counter">
              <div>
                <p>32</p>
                <img src="#" alt="Card Icon">
              </div>
              <div>
                <p>0</p>
                <img src="#" alt="Foil Icon">
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
</div>
